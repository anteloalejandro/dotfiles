################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# Generated with nwg-displays
source=~/.config/hypr/monitors.conf
source=~/.config/hypr/workspaces.conf


###################
### MY YouPROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty --single-instance
$browser = firefox
$fileManager = nemo
$launcher = ~/.config/rofi/launcher/launcher.sh
$runner = ~/.config/rofi/launcher/dmenu.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpaper
exec-once = hypridle
# exec-once = dunst
exec-once = swaync
exec-once = brighnessctl --restore
exec-once = eww daemon && eww open bar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --watch cliphist store && cliphist wipe
exec-once = nm-applet
exec-once = blueman-applet
exec-once = volumeicon
exec-once = kdeconnectd

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR, $HOME/Pictures/Screenshots
env = GTK_THEME,Pop-dark
env = QT_QPA_PLATFORMTHEME,gtk2


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(00bcd4ee)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 100
    workspace_swipe_invert = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, G, togglefloating,
bind = $mainMod, G, resizeactive, exact 50% 50%
bind = $mainMod, G, centerwindow,
bind = $mainMod SHIFT, G, workspaceopt, allfloat
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, C, exec, hyprpicker | wl-copy
bind = $mainMod SHIFT, H, exec, cliphist list | $runner -display-columns 2 | cliphist decode | wl-copy

# launcher
bind = $mainMod, R, exec, $launcher run
bind = ALT, tab, exec, $launcher window
bind = $mainMod, A, exec, $launcher
# bind = SUPER, SUPER_L , exec, pkill rofi || ~/.config/rofi/launcher/launcher.sh


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch workspaces with mainMod + CTRL + J/K
bindl = $mainMod CTRL, K, workspace, -1
bindl = $mainMod CTRL, J, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + J/K
bindl = $mainMod SHIFT, K, movetoworkspace, -1
bindl = $mainMod SHIFT, J, movetoworkspace, +1

# Move active window to a monitor with mainMost + CTRL + SHIFT + H/J/K/L
bind = $mainMod CTRL SHIFT, H, movewindow, mon:-1
bind = $mainMod CTRL SHIFT, K, movewindow, mon:+1
bind = $mainMod CTRL SHIFT, J, movewindow, mon:-1
bind = $mainMod CTRL SHIFT, L, movewindow, mon:+1

# Example special workspace (scratchpad)
bind = $mainMod, W, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod CTRL, L, workspace, e+1
bind = $mainMod CTRL, H, workspace, e-1

# lockscreen
bind = , XF86Poweroff, exec, eww close powermenu || eww open powermenu 
bind = $mainMod, escape, exec, loginctl lock-session
bind = $mainMod SHIFT, escape, exec, systemctl suspend

# Set submap
bind = $mainMod, RETURN, exec, hyprctl keyword decoration:dim_inactive true
bind = $mainMod, RETURN, submap, window-edit
submap = window-edit

# Submap keybinds
bind = , H, swapwindow, l
bind = , K, swapwindow, u
bind = , J, swapwindow, d
bind = , L, swapwindow, r
bind = CTRL, H, movewindow, l
bind = CTRL, K, movewindow, u
bind = CTRL, J, movewindow, d
bind = CTRL, L, movewindow, r
bind = , O, togglesplit, # dwindle
bind = , G, togglefloating,

bind = , left, movefocus, l
bind = , right, movefocus, r
bind = , up, movefocus, u
bind = , down, movefocus, d

binde = SHIFT, H, resizeactive, -30 0
binde = SHIFT, K, resizeactive, 0 -30
binde = SHIFT, J, resizeactive, 0 30
binde = SHIFT, L, resizeactive, 30 0

# Restore variables and set keybinding to disable the submap
bind =, RETURN, exec, hyprctl keyword decoration:dim_inactive false
bind =, escape, exec, hyprctl keyword decoration:dim_inactive false
bind =, RETURN, submap, reset
bind =, escape, submap, reset

bindm =, mouse:272, movewindow
bindm =, mouse:273, resizewindow

# Reset submap
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Raise (limited to 150%), lower volume and mute
bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Raise or lower (limited to a 1000 units) the display brightness, and save it to be used later
bindel=, XF86MonBrightnessDown, exec, brightnessctl --min-value=500 set 10%- && brighnessctl --save
bindel=, XF86MonBrightnessUp, exec, brightnessctl set 10%+ && brighnessctl --save

# Screenshots
bind = ALT, PRINT, exec, hyprshot -z -m window
bind =, PRINT, exec, hyprshot -m active -m output
bind = SHIFT, PRINT, exec, hyprshot -z -m region

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
